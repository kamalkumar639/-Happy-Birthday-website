<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Beautiful </title>
  <style>
    :root{
      --bg1:#ffe5f1;   /* soft blush */
      --bg2:#ffd1e8;   /* light pink */
      --bg3:#f8b4d9;   /* rose pink */
      --text:#4a1f2b;  /* deep berry */
      --white:#ffffff;
      --shadow:0 10px 30px rgba(255, 105, 180, 0.25);
      --heart:#ff6aa6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(255,255,255,0.45), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2) 45%, var(--bg3));
    }
    .hero{
      position:relative;
      text-align:center;
      padding: 32px 24px 56px;
      width:min(92vw, 880px);
      border-radius:28px;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: var(--shadow);
      overflow:visible;
    }
    h1{
      margin:0 0 14px;
      font-size: clamp(32px, 6vw, 68px);
      line-height:1.1;
      letter-spacing:0.5px;
      color: var(--text);
      text-shadow: 0 2px 0 rgba(255,255,255,0.6);
      animation: floatY 4.5s ease-in-out infinite;
    }
    .sub{
      font-size: clamp(14px, 2.5vw, 18px);
      opacity:0.8;
      margin:0 0 22px;
      animation: floatY 5.5s ease-in-out infinite reverse;
    }
    @keyframes floatY{
      0%,100%{ transform: translateY(0) }
      50%    { transform: translateY(-12px) }
    }
    .river{
      position:absolute;
      left: 6%;
      right: 6%;
      bottom: 26px;
      height:14px;
      background:
        radial-gradient(60% 18px at 20% 100%, rgba(255,255,255,0.7), transparent 70%),
        radial-gradient(60% 18px at 60% 100%, rgba(255,255,255,0.55), transparent 70%),
        radial-gradient(60% 18px at 90% 100%, rgba(255,255,255,0.35), transparent 70%);
      filter: blur(1px);
      opacity:0.8;
      animation: wave 6s ease-in-out infinite;
      border-radius: 12px / 50%;
    }
    @keyframes wave{
      0%,100%{ transform: translateY(0) }
      50%    { transform: translateY(2px) }
    }
    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
    }
    .btn{
      --btn-bg: linear-gradient(135deg, #ff9ac2, #ff7fb3 45%, #ff6aa6);
      appearance:none;
      border:none;
      padding: 12px 22px;
      border-radius: 999px;
      background: var(--btn-bg);
      color: var(--white);
      font-weight:700;
      letter-spacing:0.3px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.28);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 26px rgba(255,105,180,0.34); filter: saturate(1.08) }
    .btn:active{ transform: translateY(0) scale(0.98) }
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      background: var(--heart);
      box-shadow: 0 0 8px rgba(255, 77, 145, 0.75), 0 0 16px rgba(255, 77, 145, 0.35);
      opacity: 0.8;
      animation: pulse 3.2s ease-in-out infinite;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:10px; height:10px;
      background: var(--heart);
      border-radius:50%;
    }
    .heart::before{ left:-5px; top:0 }
    .heart::after{ top:-5px; left:0 }
    @keyframes pulse{
      0%,100%{ transform: rotate(45deg) scale(0.9); opacity:0.55; filter: drop-shadow(0 0 0 rgba(255, 77, 145, 0.0)) }
      50%    { transform: rotate(45deg) scale(1.2); opacity:1;    filter: drop-shadow(0 0 10px rgba(255, 77, 145, 0.85)) }
    }
    .heart:nth-child(1){ top:10%; left:12%; animation-delay: .0s }
    .heart:nth-child(2){ top:22%; left:78%; animation-delay: .4s }
    .heart:nth-child(3){ top:35%; left:6%;  animation-delay: .9s }
    .heart:nth-child(4){ top:48%; left:64%; animation-delay: 1.3s }
    .heart:nth-child(5){ top:62%; left:18%; animation-delay: 1.7s }
    .heart:nth-child(6){ top:70%; left:84%; animation-delay: 2.2s }
    .heart:nth-child(7){ top:82%; left:32%; animation-delay: 2.6s }
    .heart:nth-child(8){ top:14%; left:52%; animation-delay: 3.0s }
    .heart:nth-child(9){ top:56%; left:46%; animation-delay: 3.4s }
    .heart:nth-child(10){top:76%; left:72%; animation-delay: 3.8s }
    @media (max-width:520px){
      .hero{ padding:24px 18px 54px }
      .river{ bottom:22px }
    }
  </style>
</head>
<body>
  <!-- Invisible background music (no UI) -->
  

  <!-- Background glowing hearts -->
  <div class="hearts" aria-hidden="true">
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
  </div>

  <!-- Main card -->
  <main class="hero" role="main" aria-label="Birthday greeting">
    <h1>Happy Birthday Beautiful</h1>
    <p class="sub">Wishing a day as sweet and special as your smile.</p>
    <div class="river" aria-hidden="true"></div>

    <div class="actions">
      <a class="btn" href="tree.html" aria-label="Go to the next page">
        Next
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 12h14M13 5l7 7-7 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
  </main>

  <script>
    // Hearts density enhancer (unchanged)
    (function(){
      const container = document.querySelector('.hearts');
      const max = 24;
      const existing = container.querySelectorAll('.heart').length;
      for(let i=existing; i<max; i++){
        const h = document.createElement('span');
        h.className = 'heart';
        h.style.top  = Math.random()*100 + '%';
        h.style.left = Math.random()*100 + '%';
        h.style.animationDelay = (Math.random()*4).toFixed(2) + 's';
        container.appendChild(h);
      }
    })();

    // Background music policy-compliant autoplay (no UI)
    (function(){
      const audio = document.getElementById('bgm');
      if (!audio) return;

      // Start muted on load (allowed by autoplay policies)
      const tryStartMuted = () => {
        audio.muted = true;
        audio.volume = 0.9; // target volume once unmuted
        const p = audio.play();
        if (p && typeof p.then === 'function') {
          p.catch(() => { /* OK: some browsers defer until gesture */ });
        }
      };

      // Unmute automatically on first user gesture (no button shown)
      const unmuteOnFirstGesture = () => {
        const handler = () => {
          audio.play().finally(() => { audio.muted = false; });
          cleanup();
        };
        const cleanup = () => {
          window.removeEventListener('pointerdown', handler);
          window.removeEventListener('keydown', handler);
          window.removeEventListener('touchstart', handler);
        };
        window.addEventListener('pointerdown', handler, { once: true });
        window.addEventListener('keydown', handler, { once: true });
        window.addEventListener('touchstart', handler, { once: true });
      };

      // Only play while visible; remember if it was playing when hidden
      let wasPlayingOnHide = false;
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          wasPlayingOnHide = !audio.paused;
          audio.pause();
        } else if (wasPlayingOnHide) {
          audio.play().catch(() => { /* will resume on next gesture if blocked */ });
        }
      });

      tryStartMuted();
      unmuteOnFirstGesture();
    })();
  </script>
</body>
</html>
